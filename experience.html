    <style>
        /* Background design for the experience section */
        .experience-section {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient background */
            color: #fff; /* White text */
            padding: 50px 0;
        }

        .experience-item {
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .job-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .company-location {
            color: #dcdcdc;
        }

        .job-description ul {
            padding-left: 20px;
            list-style-type: square;
        }

        h2 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .job-description li {
            font-size: 1.1em;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333; /* Dark background for navbar */
        }

        .navbar a {
            color: white !important; /* White text for links */
        }

        .navbar a:hover {
            color: #f1f1f1 !important; /* Lighter color on hover */
        }

        /* Make sure the text is readable */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }
        }
    </style>
